<style>
@font-face {
  font-family: 'Open Sans';
  font-style: normal;
  font-weight: 300;
  src: local('Open Sans Light'), local('OpenSans-Light'), url(https://fonts.gstatic.com/s/opensans/v13/DXI1ORHCpsQm3Vp6mXoaTXhCUOGz7vYGh680lGh-uXM.woff) format('woff');
}
.noUi-connect {background-color:#314685}
.noUi-target {border:#ffffff}
.noUi-value-large {color:white; font-family:'Open Sans'; font-size:24;line-height: 25px}
.noUi-marker, .noUi-marker-horizontal, .noUi-marker-large{background-color:white}


body { margin: 0; padding: 0; overflow: hidden;}
h2{
  color: #ffffff;
  font-family: 'Open Sans';
}

#map { position: absolute; top: 0; bottom: 0; width: 100%; overflow: hidden; }
.slidercontainter {position: absolute; bottom: 0; left: 0; height:100px; width: 100%; z-index:10000;justify-content: center; display: flex}
.datediv {position: absolute; top: 0; left: 0; height:100px; z-index:10000}


#menu {

z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Open Sans', sans-serif;
}

#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}

#menu a:last-child {
border: none;
}

#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}

#menu a.active {
background-color: #3887be;
color: #ffffff;
}

#menu a.active:hover {
background: #3074a4;
}
</style>

<body>
<div class='datediv'>
<h2><label id='date'></label></h2></div>



<div class='slidercontainter'>
    <div id='slider' style="width:50%;" > </div>
</div>
<nav id="menu"></nav>
<div id="map"></div>




<script>
var mySlider = document.getElementById('slider');

var monthmin = 2000*12; //date in numeric form, converted to number of months after year 0
var monthmax = 2020*12+5;

function positions() {
    let filter = [0]
    let percentinc = 5*12/(monthmax-monthmin)*100
    for (i=1; i<=Math.floor(100/percentinc); i++){
      filter.push(percentinc*i)
    }
    return filter
}

noUiSlider.create(mySlider, {
    start: 20,
    connect: 'lower',
    steps:1,
    range: {
        'min': monthmin,
        'max': monthmax
    },
    pips: {
      mode: 'positions',
      values: positions(),
      density: 12/(monthmax-monthmin)*100,
      format: {
      // 'to' the formatted value. Receives a number.
      to: function (value) {
          return value/12;
      },
      // 'from' the formatted value.
      // Receives a string, should return a number.
      from: function (value) {
          return value*12;
      },
    }
  }
});
</script>
<script src="test.js"></script>
</body>
